<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Registration Form</title>
<!-- ✅ External CSS -->
<link rel="stylesheet" href="style.css" />

<!-- ✅ Internal CSS -->
<style>
body {
font-family: Arial, sans-serif;
background-color: #f0f0f0;
}

h2 {
text-align: center;
color: #333;
}

.container {
width: 400px;
margin: 50px auto;
background: #fff;
padding: 30px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

label {
display: block;
margin-top: 15px;
font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
input[type="date"],
input[type="file"],
select,
textarea {
width: 100%;
padding: 10px;
margin-top: 5px;
border: 1px solid #ccc;
border-radius: 4px;
}

textarea {
resize: vertical;
}

.checkbox {
margin-top: 15px;
}

button {
margin-top: 20px;
width: 100%;
padding: 12px;
background: #333;
color: #fff;
border: none;
border-radius: 4px;
cursor: pointer;
}

button:hover {
background: #555;
}
</style>
</head>

<body>

<div class="container">
<h2>Registration Form</h2>

<form>
<label for="fullname">Full Name:</label>
<!-- ✅ Inline CSS -->
<input type="text" id="fullname" name="fullname" placeholder="Enter your full name" style="background-color: #e8f0fe;" required>

<label for="username">Username:</label>
<input type="text" id="username" name="username" placeholder="Choose a username" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" style="border: 2px solid #007BFF;" required>

<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob">

<label for="address">Address:</label>
<input type="text" id="address" name="address" placeholder="Enter your address">

<label for="country">Country:</label>
<select id="country" name="country">
<option value="" disabled selected>Select your country</option>
<option value="usa">United States</option>
<option value="uk">United Kingdom</option>
<option value="canada">Canada</option>
<option value="australia">Australia</option>
<option value="india">India</option>
<option value="other">Other</option>
</select>

<label for="password">Password:</label>
<input type="password" id="password" name="password" placeholder="Enter your password" style="font-weight: bold;" required>

<label for="confirm_password">Confirm Password:</label>
<input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>

<label for="gender">Gender:</label>
<select id="gender" name="gender">
<option value="" disabled selected>Select your gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>

<label for="bio">About Yourself:</label>
<textarea id="bio" name="bio" placeholder="Tell us a little about yourself" rows="4"></textarea>

<div class="checkbox">
<input type="checkbox" id="terms" name="terms" required>
<label for="terms" style="display: inline; font-weight: normal;">I agree to the Terms & Conditions</label>
</div>

<button type="submit">Register</button>
</form>
</div>

</body>
</html>
